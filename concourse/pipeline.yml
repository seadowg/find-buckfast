resources:
  - name: find-buckfast
    type: git
    source:
      uri: https://github.com/seadowg/find-buckfast.git
      branch: master

jobs:
  - name: test
    build: find-buckfast/concourse/config/test.yml
    inputs:
      - resource: find-buckfast

  - name: deploy
    build: find-buckfast/concourse/config/deploy.yml
    inputs:
      - resource: find-buckfast
        passed: [test]
